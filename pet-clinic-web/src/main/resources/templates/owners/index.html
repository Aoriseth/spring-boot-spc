<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owner page</title>
</head>
<body>

    <h2 th:text="'List of owners'"></h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>City</th>
            <th>Telephone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner:${owners}">
            <th th:text="${owner.getId()}">1</th>
            <th th:text="${owner.getFirstName()}">John</th>
            <th th:text="${owner.getLastName()}">Doe</th>
            <th th:text="${owner.getAddress()}">Street</th>
            <th th:text="${owner.getCity()}">City</th>
            <th th:text="${owner.getTelephone()}">000000000000</th>
        </tr>
        </tbody>
    </table>
</body>
</html>
