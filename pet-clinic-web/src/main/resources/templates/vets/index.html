<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vet page</title>
</head>
<body>

<h1 th:text="'List of vets'"></h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <th th:text="${vet.getId()}">1</th>
        <th th:text="${vet.getFirstName()}">John</th>
        <th th:text="${vet.getLastName()}">Doe</th>
    </tr>
    </tbody>
</table>
</body>
</html>
